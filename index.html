 
<html>
    <head>
      <title>Hand Gesture To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h2 class="btn btn-primary L">Hand Gesture To Emoji Web App
          <br>
  <span>&#128077;</span>
  <span>&#128078;</span>
  <span>&#9996;</span>
  <span>&#128074;</span>
        </h2>
  
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie to generate emoji
            <br>
          <b style="color: rgb(8, 0, 255)">Thumbs Up?</b>
          <br>
          <b style="color: black">Thumbs Down?</b>
          <br>
          <b style="color: red">Fistbumo?</b>
          <br>
          <b style="color: red">Peace?</b>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
          <div id="camera">
  
          </div>
  
          <br><br>
          <button onclick="TakePic()" class="btn btn-primary">Take Picture</button>
  
        </div>

          <br><br>

          <span class="emotion_name" id="emotion2"></span>
          <span class="emoji" id="emoji2"></span>
  
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button class="btn btn-primary" onclick="Predict()">Predict Gesture</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="script.js"></script>
  
    </body>
  </html>
